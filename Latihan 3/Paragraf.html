<!DOCTYPE html>
<html>

<head>
    <title>HTML Paragraf</title>
</head>

<body>

    <p>ini adalah paragraf 1</p>
    <br>
    <!-- tag br untuk membuat baris baru-->
    <p>Ini adalah <br> paragraf 2</p>
    <hr>
    <!--tag hr untuk membuat garis horizontal-->

    <!--tag <b></b> untuk mmbuat huruf tebal.
		tag <i></i> untuk membuat huruf miring.
		tag <u></u> untuk membuat hruf bergaris bawah.-->
    <p><b>Selamat datang </b> <i>di kuliah pemrograman web 1</i></p>
    <p><u>Bukhori_Inst/Kubika_Inst/</u>
        <p>
            <hr>
            <!-- tag <strong></strong> untuk cetak tebal/penekanan.
			tag <em></em> untuk cetak miring/penekanan juga.-->
            <strong>Pengumuman! </strong>Kuliah pemrograman 1, Senin 29 Januari 2017 <em>ditiadakan!</em>


</body>

</html>
