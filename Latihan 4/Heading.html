<!DOCTYPE html>
<html>
<head>
	<title>HTML Heading</title>
</head>
<body>

<!-- Heading 1 mempunyai ukuran font yang paling besar.
Sedangkan heading 6 mempunyai ukuran font yang paling kecil. -->
	<h1>Heading 1</h1>
	<h2>Heading 2</h2>
	<h3>Heading 3</h3>
	<h4>Heading 4</h4>
	<h5>Heading 5</h5>
	<h6>Heading 6</h6>
	<br>

<!-- <h1></h1> untuk judul utama.-->
	<h1>Judul Artikel</h1> 
	<p>Isi artikel</p>
	<h2>Sub Judul</h2>
	<p>Sub body artikel</p>

</body>
</html>
